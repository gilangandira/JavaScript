<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result = 1+2 
        document.write("<p> 1 + 2 = " + result + "</p>")
        result *= 10
        document.writeln(result)
        document.writeln("</br>")
        result--
        document.writeln(result)
        document.writeln("</br>")
        result++
        document.writeln(result)
    </script>
</body>
</html>
