<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const names = ["Gilang", "Andira", "Pratama"]
        for (const name of names) {
            document.writeln(`<p>${name} </p>`)
        }
        const fullMames = "Gilang Andira Pratama"
        for (const chara of fullMames) {
            document.writeln(`<p>${chara} </p>`)
        }



    </script>
</body>

</html>
