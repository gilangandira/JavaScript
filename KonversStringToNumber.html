<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const number1 = 1
        const number2 = 2
        const string1 = parseInt("1")
        const string2 = parseFloat("1.5")
        const string3 = Number("1")

        const sum = number1 + string1 + string2 + string3

        document.writeln(`<p> ${sum} </p>`)
        document.writeln(`<p> ${parseInt("1 Tt")} </p>`)
        document.writeln(`<p> ${parseInt("Tt . 1")} </p>`)
        document.writeln(`<p> ${number1.toString() + number2.toString()} </p>`)

        //////is Nan Function

        document.writeln(`<p> ${isNaN("Tidak Tahu")} </p>`)
        document.writeln(`<p> ${isNaN("1")} </p>`)
    </script>
</body>

</html>
