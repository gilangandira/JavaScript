<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let counter = 1
        while (true) {
            document.writeln(`<p>Perulangan ${counter}</p>`)
            counter++
            if (counter > 10) {
                break;
            }
        }

        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                continue;
            }
            document.writeln(`<p>Perulangan ${i}</p>`)
        }
    </script>
</body>

</html>
