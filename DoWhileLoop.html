<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let counter = 5
        do {
            document.writeln(`<p>Perulangan ${counter}</p>`)
            counter++
        } while (counter <= 10)
    </script>
</body>

</html>
